<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>myTarot</title>
    <meta name="description" content="Welcome to myTarot!">
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
    <a-assets>
      <img id="sky" src="sky.jpg">
      <a-asset-item
          id="tarot-obj"
          src="tarot.obj"
        ></a-asset-item>
      <a-asset-item
        id="tarot-mtl"
        src="tarot.mtl"
      ></a-asset-item>
      <a-asset-item
        id="tarot-glb"
        src="tarot.glb"
      ></a-asset-item>
    </a-assets>
    <a-sky src="#sky"></a-sky>
    <a-entity
        gltf-model="#tarot-glb"
        position="0 1.6 -2.5"
        scale="1 1 1"
        animation="property: rotation; to: 0 180 0; dur: 2500; easing:easeOutSine; loop:true; dir: alternate"
      ></a-entity>
  </a-scene>
  </body>
</html>
